<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyages en Terre du Milieu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #viewport {
            cursor: grab;
        }
        #viewport.drawing, #viewport.adding-location {
            cursor: crosshair;
        }
        #viewport.panning {
            cursor: grabbing;
        }
        /* Corrected layout for map container */
        #map-container {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }
        #map-image, #loremaster-map-image, #drawing-canvas, #locations-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease-in-out;
        }
        #map-image {
            transition: opacity 0.5s ease-in;
        }
        #locations-layer {
            pointer-events: none;
        }
        .btn-active {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        /* Style for location markers */
        .location-marker {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 4px solid rgba(255, 255, 255, 0.8); /* Increased border width */
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%); 
            pointer-events: auto;
            transition: background-color 0.3s, border-color 0.3s, opacity 0.3s;
        }
        .location-marker:hover {
            border-color: white !important;
        }
        /* Style for the info box */
        #info-box {
            position: absolute;
            display: none;
            background-color: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #4b5563;
            font-size: 14px;
            z-index: 30;
            max-width: 280px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #info-box.expanded {
            max-width: none;
            width: auto;
            height: auto;
        }
        #info-box-scroll-wrapper {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        #info-box.expanded #info-box-scroll-wrapper {
            max-height: none;
            height: 100%;
        }
        #info-box-close {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            color: #9ca3af;
        }
        #info-box-close:hover {
            color: white;
        }
        #info-box-edit {
            cursor: pointer;
            margin-left: 8px;
            color: #9ca3af;
        }
        #info-box-edit:hover {
            color: white;
        }
        #info-box-expand {
            cursor: pointer;
            margin-left: 8px;
            color: #9ca3af;
        }
        #info-box-expand:hover {
            color: white;
        }
        /* Full screen view styles */
        #fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        #fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(17, 24, 39, 0.9);
            border-bottom: 1px solid #4b5563;
        }
        #fullscreen-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }
        #fullscreen-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        #fullscreen-description-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 2rem;
            background-color: rgba(17, 24, 39, 0.8);
            border-radius: 8px;
            display: none;
        }
        #fullscreen-description {
            color: white;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .fullscreen-toggle-btn {
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1rem;
            transition: background-color 0.3s;
        }
        .fullscreen-toggle-btn:hover {
            background-color: rgba(59, 130, 246, 1);
        }
        .fullscreen-close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        .fullscreen-close-btn:hover {
            color: white;
        }
        /* Loader styles */
        #loader-overlay {
            transition: opacity 0.5s ease-out;
        }
        /* Color picker styles */
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .color-swatch.selected {
            border-color: white;
        }
        .gemini-btn-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col h-screen">

    <header class="bg-gray-900 text-center p-2 shadow-lg z-20">
        <h1 class="text-xl font-bold tracking-wider">Voyages en Terre du Milieu</h1>
    </header>

    <!-- Main container -->
    <div class="flex-grow relative">
        <!-- Toolbar -->
        <div id="toolbar" class="absolute top-4 left-4 z-10 bg-gray-900 bg-opacity-80 p-2 rounded-lg shadow-xl flex flex-col space-y-2 border border-gray-700">
            <button id="zoom-in" title="Zoomer" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-plus"></i></button>
            <button id="zoom-out" title="Dézoomer" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-minus"></i></button>
            <button id="reset-zoom" title="Réinitialiser la vue" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-expand"></i></button>
            <hr class="border-gray-600">
            <button id="draw-mode" title="Mode Dessin" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-pencil-alt"></i></button>
            <button id="erase" title="Effacer le tracé" class="w-10 h-10 bg-gray-700 hover:bg-red-600 rounded transition-colors"><i class="fas fa-eraser"></i></button>
            <hr class="border-gray-600">
            <button id="add-location-mode" title="Ajouter un lieu" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-map-marker-alt"></i></button>
            <hr class="border-gray-600">
            <button id="filter-toggle" title="Filtrer les lieux" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors"><i class="fas fa-filter"></i></button>
            <button id="map-switch" title="Changer de carte" class="w-10 h-10 bg-gray-700 hover:bg-blue-600 rounded transition-colors hidden"><i id="map-switch-icon" class="fas fa-users"></i></button>
            <hr class="border-gray-600">
            <button id="export-locations" title="Exporter en fichier" class="w-10 h-10 bg-gray-700 hover:bg-green-600 rounded transition-colors"><i class="fas fa-file-export"></i></button>
            <button id="import-locations" title="Importer un fichier" class="w-10 h-10 bg-gray-700 hover:bg-green-600 rounded transition-colors"><i class="fas fa-file-import"></i></button>
            <button id="reset-locations" title="Réinitialiser les lieux" class="w-10 h-10 bg-gray-700 hover:bg-yellow-600 rounded transition-colors"><i class="fas fa-undo"></i></button>
            <input type="file" id="import-file-input" class="hidden" accept=".json">
        </div>

        <!-- Filter Panel -->
        <div id="filter-panel" class="hidden absolute top-4 left-20 z-10 bg-gray-900 bg-opacity-80 p-4 rounded-lg shadow-xl border border-gray-700 w-64">
            <h3 class="text-lg font-bold mb-4">Filtrer les lieux</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Statut</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="filter-known" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="filter-known" class="ml-2 block text-sm text-gray-300">Connu</label>
                        </div>
                        <div class="flex items-center">
                            <input id="filter-visited" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="filter-visited" class="ml-2 block text-sm text-gray-300">Visité</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Couleurs</label>
                    <div id="filter-color-picker" class="flex flex-wrap gap-2 mt-2"></div>
                </div>
            </div>
            <div class="mt-6">
                <button id="reset-filters" class="w-full px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">Tout afficher</button>
            </div>
        </div>

        <!-- Distance Display -->
        <div id="distance-container" class="hidden absolute top-4 right-4 z-10 bg-gray-900 bg-opacity-80 p-3 rounded-lg shadow-xl border border-gray-700 text-lg flex items-center space-x-4">
            <div id="distance-display"></div>
            <button id="generate-journey-log" title="Générer une chronique de voyage" class="bg-purple-600 hover:bg-purple-700 rounded-full w-8 h-8 flex items-center justify-center text-white">
                <span class="gemini-icon">✨</span>
            </button>
        </div>
        
        <!-- Info Box -->
        <div id="info-box">
            <div id="info-box-scroll-wrapper">
                <div id="info-box-content"></div>
                <div id="info-box-edit-content" class="hidden"></div>
            </div>
            <i id="info-box-close" class="fas fa-times"></i>
        </div>

        <!-- Viewport -->
        <div id="viewport" class="w-full h-full overflow-hidden bg-gray-800">
            <div id="map-container">
                <img id="map-image" src="" alt="Carte Joueur" class="opacity-0">
                <img id="loremaster-map-image" src="" alt="Carte Gardien" class="opacity-0">
                <canvas id="drawing-canvas"></canvas>
                <div id="locations-layer"></div>
            </div>
        </div>

        <!-- Add Location Modal -->
        <div id="add-location-modal" class="hidden absolute inset-0 z-40 bg-black bg-opacity-70 flex items-center justify-center">
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 shadow-xl w-full max-w-sm">
                <h3 class="text-lg font-bold mb-4">Ajouter un nouveau lieu</h3>
                <div class="space-y-4">
                    <div>
                        <label for="location-name-input" class="block text-sm font-medium text-gray-300">Nom du lieu</label>
                        <input type="text" id="location-name-input" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="location-desc-input" class="block text-sm font-medium text-gray-300">Description</label>
                        <div class="flex items-center space-x-2">
                           <textarea id="location-desc-input" rows="2" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                           <button id="generate-add-desc" class="mt-1 p-2 bg-purple-600 hover:bg-purple-700 rounded-md" title="Générer une description"><span class="gemini-icon">✨</span></button>
                        </div>
                    </div>
                    <div>
                        <label for="location-image-input" class="block text-sm font-medium text-gray-300">URL de l'image (optionnel)</label>
                        <input type="url" id="location-image-input" class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Couleur</label>
                        <div id="add-color-picker" class="flex space-x-2 mt-1"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Statut</label>
                        <div class="flex items-center space-x-4 mt-1">
                            <div class="flex items-center">
                                <input id="location-known-input" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="location-known-input" class="ml-2 block text-sm text-gray-300">Connu</label>
                            </div>
                            <div class="flex items-center">
                                <input id="location-visited-input" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="location-visited-input" class="ml-2 block text-sm text-gray-300">Visité</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button id="cancel-add-location" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">Annuler</button>
                    <button id="confirm-add-location" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Fullscreen View -->
        <div id="fullscreen-view">
            <div id="fullscreen-header">
                <div>
                    <h2 id="fullscreen-title" class="text-2xl font-bold text-white"></h2>
                </div>
                <div class="flex items-center">
                    <button id="toggle-image-description" class="fullscreen-toggle-btn">Image</button>
                    <button id="close-fullscreen" class="fullscreen-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="fullscreen-content">
                <div id="fullscreen-image-container">
                    <img id="fullscreen-image" src="" alt="">
                </div>
                <div id="fullscreen-description-container">

                </div>

        <!-- Journey Log Modal -->
        <div id="journey-log-modal" class="hidden absolute inset-0 z-40 bg-black bg-opacity-70 flex items-center justify-center p-4">
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Chronique de Voyage</h3>
                    <button id="close-journey-log" class="text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button>
                </div>
                <div id="journey-log-content" class="prose prose-invert overflow-y-auto text-gray-300"></div>
            </div>
        </div>
        
        <!-- Loader Overlay -->
        <div id="loader-overlay" class="absolute inset-0 z-50 bg-gray-900 flex flex-col items-center justify-center">
            <div class="text-2xl mb-4">Chargement de la carte...</div>
            <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <script>
        // --- DATA ---
        const colorMap = { red: 'rgba(239, 68, 68, 0.8)', blue: 'rgba(59, 130, 246, 0.8)', green: 'rgba(34, 197, 94, 0.8)', violet: 'rgba(139, 92, 246, 0.8)', black: 'rgba(17, 24, 39, 0.8)' };
        const getDefaultLocations = () => ({ "locations": [] }); // Fallback to empty if fetch fails
        let locationsData;

        // --- DOM Elements ---
        const viewport = document.getElementById('viewport');
        const mapContainer = document.getElementById('map-container');
        const mapImage = document.getElementById('map-image');
        const loremasterMapImage = document.getElementById('loremaster-map-image');
        const drawingCanvas = document.getElementById('drawing-canvas');
        const locationsLayer = document.getElementById('locations-layer');
        const infoBox = document.getElementById('info-box');
        const infoBoxClose = document.getElementById('info-box-close');
        const ctx = drawingCanvas.getContext('2d');
        const distanceContainer = document.getElementById('distance-container');
        const addLocationModal = document.getElementById('add-location-modal');
        const loaderOverlay = document.getElementById('loader-overlay');
        const journeyLogModal = document.getElementById('journey-log-modal');
        const filterPanel = document.getElementById('filter-panel');
        const mapSwitchBtn = document.getElementById('map-switch');
        const distanceDisplay = document.getElementById('distance-display');
        const fullscreenView = document.getElementById('fullscreen-view');
        const fullscreenTitle = document.getElementById('fullscreen-title');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const fullscreenDescription = document.getElementById('fullscreen-description');
        const fullscreenImageContainer = document.getElementById('fullscreen-image-container');
        const fullscreenDescriptionContainer = document.getElementById('fullscreen-description-container');
        
        // --- Map state ---
        let MAP_WIDTH = 0, MAP_HEIGHT = 0;
        const MAP_DISTANCE_MILES = 1150;
        const PLAYER_MAP_URL = "fr_tor_2nd_eriadors_map_page-0001.webp";
        const LOREMASTER_MAP_URL = "fr_tor_2nd_fr_eriador_map_loremaster.webp";
        const LOCATIONS_URL = "Landmarks1.json";
        let isPlayerView = true;

        // --- Transformation state ---
        let scale = 1, panX = 0, panY = 0;

        // --- Interaction states ---
        let isPanning = false, startPanX = 0, startPanY = 0;
        let isDrawingMode = false, isDrawing = false;
        let isAddingLocationMode = false;
        let totalPathPixels = 0, lastPoint = null, startPoint = null;
        let draggedMarker = null, dragStartX = 0, dragStartY = 0;
        let newLocationCoords = null;
        let activeLocationId = null;
        let activeFilters = { known: false, visited: false, colors: [] };

        // --- Initialization ---
        async function loadInitialLocations() {
            console.log("Attempting to load locations...");
            const savedData = localStorage.getItem('middleEarthLocations');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    if (parsedData && Array.isArray(parsedData.locations)) {
                       locationsData = parsedData;
                       console.log("✅ Success: Loaded saved locations from localStorage.");
                       return;
                    }
                } catch (e) {
                    console.error("Failed to parse saved locations, will fetch from URL.", e);
                }
            }
            
            console.log("No valid saved data found. Fetching from URL:", LOCATIONS_URL);
            try {
                const response = await fetch(LOCATIONS_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data && Array.isArray(data.locations)) {
                    locationsData = data;
                    console.log("✅ Success: Loaded default locations from URL.");
                    saveLocationsToLocal();
                } else {
                    throw new Error("Invalid JSON structure from URL");
                }
            } catch (error) {
                console.error("❌ Error fetching locations from URL, using empty list as fallback.", error);
                locationsData = getDefaultLocations();
            }
        }

        function initializeMap() {
            if (mapImage.naturalWidth === 0) return;
            MAP_WIDTH = mapImage.naturalWidth;
            MAP_HEIGHT = mapImage.naturalHeight;
            mapContainer.style.width = `${MAP_WIDTH}px`;
            mapContainer.style.height = `${MAP_HEIGHT}px`;
            drawingCanvas.width = MAP_WIDTH;
            drawingCanvas.height = MAP_HEIGHT;
            ctx.strokeStyle = 'rgba(239, 68, 68, 0.8)';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            renderLocations();
            requestAnimationFrame(() => {
                resetView();
                mapImage.classList.remove('opacity-0');
                loaderOverlay.style.opacity = '0';
                setTimeout(() => { loaderOverlay.style.display = 'none'; }, 500);
            });
            preloadLoremasterMap();
        }

        function preloadLoremasterMap() {
            console.log("Preloading Loremaster map...");
            const lmImage = new Image();
            lmImage.onload = () => {
                console.log("✅ Loremaster map preloaded.");
                loremasterMapImage.src = LOREMASTER_MAP_URL;
                mapSwitchBtn.classList.remove('hidden');
            };
            lmImage.onerror = () => {
                console.error("Failed to preload Loremaster map.");
            };
            lmImage.src = LOREMASTER_MAP_URL;
        }
        
        // --- Location Markers & Info Box ---
        function renderLocations() {
            locationsLayer.innerHTML = '';
            const filteredLocations = locationsData.locations.filter(location => {
                const knownMatch = !activeFilters.known || location.known;
                const visitedMatch = !activeFilters.visited || location.visited;
                const colorMatch = activeFilters.colors.length === 0 || activeFilters.colors.includes(location.color);
                return knownMatch && visitedMatch && colorMatch;
            });

            filteredLocations.forEach(location => {
                const marker = document.createElement('div');
                marker.className = 'location-marker';
                marker.style.left = `${location.coordinates.x}px`;
                marker.style.top = `${location.coordinates.y}px`;
                marker.style.backgroundColor = location.known ? (colorMap[location.color] || colorMap.red) : 'rgba(107, 114, 128, 0.7)';
                marker.style.borderColor = location.visited ? 'rgba(0, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.8)';
                marker.dataset.id = location.id;
                marker.addEventListener('mousedown', startDragMarker);
                marker.addEventListener('click', (e) => { if (e.detail > 0) showInfoBox(e); });
                locationsLayer.appendChild(marker);
            });
        }

        function showInfoBox(event) {
            const marker = event.currentTarget;
            activeLocationId = parseInt(marker.dataset.id, 10);
            const location = locationsData.locations.find(loc => loc.id === activeLocationId);
            if (!location) return;

            const imageHtml = location.imageUrl ? `<img src="${location.imageUrl}" class="w-full h-32 object-cover rounded-md mb-2" onerror="this.style.display='none'">` : '';
            const infoBoxContent = document.getElementById('info-box-content');
            infoBoxContent.innerHTML = `
                ${imageHtml}
                <div class="flex items-center mb-2">
                    <h3 class="text-lg font-bold">${location.name}</h3>
                    <i id="info-box-edit" class="fas fa-pencil-alt ml-2 text-gray-400 hover:text-white cursor-pointer"></i>
                    <i id="info-box-fullscreen" class="fas fa-expand-arrows-alt ml-2 text-gray-400 hover:text-white cursor-pointer" title="Vue plein écran"></i>
                    <i id="info-box-expand" class="fas ${infoBox.classList.contains('expanded') ? 'fa-compress' : 'fa-expand'} ml-2 text-gray-400 hover:text-white cursor-pointer" title="Basculer compact/étendu"></i>
                </div>
                <p class="text-gray-300">${location.description || 'Aucune description.'}</p>
            `;
            document.getElementById('info-box-edit-content').classList.add('hidden');
            infoBoxContent.classList.remove('hidden');

            infoBox.style.display = 'block';
            if (infoBox.classList.contains('expanded')) {
                positionInfoBoxExpanded();
            } else {

        function positionInfoBoxCompact(event) {
            const vpRect = viewport.getBoundingClientRect();
            const tbRect = getToolbarRect();
            // Default near pointer
            let left = event.clientX - vpRect.left + 20;
            let top = event.clientY - vpRect.top + 20;

            // Prevent overlap with toolbar: ensure left edge is to the right of toolbar
            const minLeft = Math.max(16, tbRect.right - vpRect.left + 16);
            left = Math.max(left, minLeft);

            // Keep within viewport bounds if possible (using current box size or default max)
            const boxWidth = infoBox.offsetWidth || 280;
            const boxHeight = infoBox.offsetHeight || 200;
            if (left + boxWidth > vpRect.width - 16) left = Math.max(minLeft, vpRect.width - boxWidth - 16);
            if (top + boxHeight > vpRect.height - 16) top = Math.max(16, vpRect.height - boxHeight - 16);

            infoBox.style.left = `${left}px`;
            infoBox.style.top = `${top}px`;
            infoBox.style.width = '';
            infoBox.style.height = '';
            infoBox.style.maxWidth = '280px';
            const scrollWrapper = document.getElementById('info-box-scroll-wrapper');
            if (scrollWrapper) {

                scrollWrapper.style.height = '';

        function positionInfoBoxExpanded() {
            const vpRect = viewport.getBoundingClientRect();
            const tbRect = getToolbarRect();
            const margin = 16;

            // Compute desired size (90% of viewport)
            let desiredWidth = Math.floor(vpRect.width * 0.9);
            const availableRightOfToolbar = Math.floor(vpRect.width - (tbRect.right - vpRect.left) - margin);
            // Ensure it doesn't cover the toolbar
            desiredWidth = Math.min(desiredWidth, availableRightOfToolbar);

            const desiredHeight = Math.floor(vpRect.height * 0.9);

            // Prefer centering, but at least to the right of the toolbar
            const centeredLeft = Math.floor((vpRect.width - desiredWidth) / 2);
            const minLeft = Math.max(margin, tbRect.right - vpRect.left + margin);
            const left = Math.max(centeredLeft, minLeft);
            const top = margin;

            infoBox.style.left = `${left}px`;
            infoBox.style.top = `${top}px`;
            infoBox.style.width = `${desiredWidth}px`;
            infoBox.style.height = `${desiredHeight}px`;
            infoBox.style.maxWidth = 'none';
            const scrollWrapper = document.getElementById('info-box-scroll-wrapper');

        // --- Gemini API Functions ---
        async function callGemini(prompt, button) {
            const buttonIcon = button.querySelector('.gemini-icon') || button;
            const originalContent = buttonIcon.innerHTML;
            buttonIcon.innerHTML = `<i class="fas fa-spinner gemini-btn-spinner"></i>`;
            button.disabled = true;

            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Invalid response structure from API");
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return "Désolé, une erreur est survenue lors de la génération du texte.";
            } finally {
                buttonIcon.innerHTML = originalContent;
                button.disabled = false;
            }
        }

        function findNearestLocation(point) {
            if (!point) return { name: 'un lieu sauvage' };
            let nearest = null;
            let minDistance = Infinity;
            locationsData.locations.forEach(loc => {
                const distance = Math.sqrt(Math.pow(loc.coordinates.x - point.x, 2) + Math.pow(loc.coordinates.y - point.y, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = loc;
                }
            });
            return nearest || { name: 'un lieu inconnu' };
        }

        async function handleGenerateJourneyLog(event) {
            const button = event.currentTarget;
            if (!startPoint || !lastPoint) return;

            const startLocation = findNearestLocation(startPoint);
            const endLocation = findNearestLocation(lastPoint);
            const miles = Math.round(totalPathPixels * (MAP_DISTANCE_MILES / MAP_WIDTH));
            const days = (Math.ceil((miles / 20) * 2) / 2).toFixed(1);

            const prompt = `Rédige une courte chronique de voyage, dans le style de J.R.R. Tolkien, pour un périple en Terre du Milieu. Le voyage fait environ ${miles} miles et dure ${days} jours. Il commence près de '${startLocation.name}' et se termine près de '${endLocation.name}' en Eriador. Décris brièvement les paysages traversés (collines, marais, ruines...), les défis potentiels (météo, créatures errantes) et l'ambiance générale du voyage. Sois concis et évocateur.`;
            
            const journeyLogContent = document.getElementById('journey-log-content');
            journeyLogContent.innerHTML = '<p>Génération de la chronique en cours...</p>';
            journeyLogModal.classList.remove('hidden');

            const result = await callGemini(prompt, button);
            journeyLogContent.innerHTML = result.replace(/\n/g, '<br>');
        }

            const result = await callGemini(prompt, button);
            descTextarea.value = result;
        }
